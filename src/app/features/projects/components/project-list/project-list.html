<div class="project-list-root p-8 bg-gray-100 min-h-screen">

  <h1 class="text-4xl font-bold mb-8 text-gray-800">Mes Projets</h1>

  <input [(ngModel)]="searchTerm"
         placeholder="Rechercher un projet"
         class="border border-gray-300 p-3 rounded-lg mb-6 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />

  <div *ngIf="filteredProjects().length === 0" class="text-gray-500 text-lg">
    Aucun projet trouvé
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let project of filteredProjects()"
         class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 p-6 flex flex-col justify-between">

      <div>
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ project.name }}</h2>
        <p class="text-gray-600 mb-2"><b>Description:</b> {{ project.description }}</p>
        <p class="text-gray-600 mb-2"><b>Date début:</b> {{ project.dateDeb | friendlyDate }}</p>
        <p class="text-gray-600 mb-4"><b>Date fin:</b> {{ project.dateFin | friendlyDate }}</p>
      </div>

      <div class="flex justify-between items-center">
        <div class="space-x-2">
          <button (click)="selectProject(project)"
                  class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            Détails
          </button>
          <button (click)="startEdit(project)"
                  class="bg-yellow-400 text-gray-800 px-4 py-2 rounded-lg hover:bg-yellow-500 transition-colors">
            Modifier
          </button>
        </div>
        <span class="text-sm text-gray-500">{{ project.tasks.length }} tâches</span>
      </div>

      <div class="mt-4">
        <app-task-list [tasks]="project.tasks"></app-task-list>
      </div>

    </div>
  </div>

  <div *ngIf="editingProject" class="mt-8">
    <app-edit-project
      [project]="editingProject"
      (cancelEdit)="cancelEdit()"
      (saveEdit)="saveEdit($event)">
    </app-edit-project>
  </div>

  <div *ngIf="selectedProject" class="mt-8">
    <app-project-detail [project]="selectedProject"></app-project-detail>
  </div>

</div>
